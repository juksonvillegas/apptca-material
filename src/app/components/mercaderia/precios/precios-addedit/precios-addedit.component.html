<!-- Formulario CLientes -->
<mat-card>
  <mat-card-content>
    <mat-toolbar style="background: #f4ed6d;" *ngIf="this.id">
      <span>Editando...</span>
    </mat-toolbar>
    <form action="" [formGroup]="formGroup">
      <table class="input-full-width">
        <tr>
          <td>
            <mat-form-field class="input-full-width">
              <input formControlName="nombre" required matInput placeholder="Nombre" autocomplete="off">
            </mat-form-field>
            <mat-error *ngIf="getError('nombre')">
              Nombre muy corto.
            </mat-error>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="input-full-width">
              <input type="number" formControlName="unitario" required matInput placeholder="Precio unitario" autocomplete="off">
            </mat-form-field>
            <mat-error *ngIf="getError('unitario')">
              Solo numeros
            </mat-error>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="input-full-width">
              <input type="number" formControlName="punto" required matInput placeholder="Precio punto" autocomplete="off">
            </mat-form-field>
            <mat-error *ngIf="getError('punto')">
              Solo numeros
            </mat-error>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="input-full-width">
              <input type="number" formControlName="docena" required matInput placeholder="Precio docena" autocomplete="off">
            </mat-form-field>
            <mat-error *ngIf="getError('docena')">
              Solo numeros
            </mat-error>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="retornar();" mat-raised-button *ngIf="!dato.estado" color="primary">Retornar</button>
    <button *ngIf="dato.estado" (click)="guardar();" mat-raised-button [disabled]="formGroup.invalid" color="primary">Guardar</button>
  </mat-card-actions>
</mat-card>
